<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>am1</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhập giá trị số "));
    let y = 0;
    while (x != -1) {
        alert(x);
        x = parseInt(prompt("Nhập giá trị số "));
        y += x;
    }
    alert("Tổng các giá trị là: " + y);
</script>
</body>
</html>
